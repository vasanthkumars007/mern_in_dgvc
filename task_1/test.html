<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <style>
        /* General styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Navigation bar styling */
        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            text-align: center;
        }

        .navbar button {
            background-color: transparent; /* Transparent background */
            border: 2px solid #f2f2f2; /* White border */
            color: #f2f2f2;
            padding: 14px 20px;
            margin: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase; /* Make text uppercase */
        }

        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 16px;
            margin-top: 80px; /* Adjust margin to avoid content overlap with navbar */
            text-align: center;
            color: white;
        }

        /* Content area */
        .content h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .content p {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <button onclick="location.href='#home'">Home</button>
        <button onclick="location.href='#gallery'">Gallery</button>
        <button onclick="location.href='#login'">Login</button>
        <button onclick="location.href='#contact'">Contact</button>
        <button onclick="location.href='#register'">Register</button>
    </div>

    <!-- Content area -->
    <div class="content">
        <h1>Welcome to XYZ College</h1>
        <p>Empowering students for a bright future</p>
    </div>

</body>
</html>
